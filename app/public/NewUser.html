 <div class="container">
        
		<div class="row">
			<div class="col s12">
						<!-- <div class="col s4 left-align valign-wrapper"><img src="../imgs/chef.png"  class="responsive-img"/></div> -->
						 <div class="row">
							<form class="col s12 mt-2" name="newcompany">
							  <div class="row">
								 <div class="input-field col s6 m12">
								  <input id="firm_name" type="text" class="validate" ng-model="companydetails.firmname">
								  <label for="firm_name">Firm Name</label>
								</div>
								
								<div class="input-field col s6 m4">
								  <input id="first_name" type="text" class="validate" ng-model="companydetails.ownerdetails.firstname">
								  <label for="first_name">First Name</label>
								</div>

								<div class="input-field col s6 m4">
								  <input id="mid_name" type="text" class="validate"  ng-model="companydetails.ownerdetails.midname">
								  <label for="mid_name">Middel Name</label>
								</div>
								
								<div class="input-field col s6 m4">
								  <input id="last_name" type="text" class="validate" ng-model="companydetails.ownerdetails.lastname">
								  <label for="last_name">Last Name</label>
								</div>
								
								<div class="input-field col s12 m4">
								  <input id="email" type="email" class="validate" ng-model="companydetails.contactdetails.email">
								  <label for="email">Email</label>
								</div>

								<div class="input-field col s6 m4">
								  <input id="mobile1" type="text" class="validate"  ng-model="companydetails.contactdetails.mobile1">
								  <label for="mobile1">Mobile No</label>
								</div>
								
								<div class="input-field col s6 m4">
								  <input id="mobile2" type="text" class="validate" ng-model="companydetails.contactdetails.mobile2">
								  <label for="mobile2">Alt Mobile No.</label>
								</div>
								
								<div class="input-field col s6 m4">
								   <div class="file-field input-field">
									  <div class="btn">
										<span>File</span>
										<input type="file" ngf-select ng-model="file" name="file" ngf-pattern="'image/*'"
												ngf-accept="'image/*'" ngf-max-size="20MB" ngf-min-height="100" 
												ngf-resize="{width: 100, height: 100}" ng-change="PassFileValue()">
									  </div>
									  <div class="file-path-wrapper">
										<input class="file-path validate" type="text" placeholder="Upload Image">
									  </div>
									</div>
								</div>
								
								<div class="input-field col s6 m2">
								    <a data-target="modal1" class="modal-trigger" style="cursor:pointer;">Preview Image</a>
								</div>
								
								<div class="input-field col s12 m6">
									<i class="material-icons prefix" ng-click="getCurrentLoaction()">room</i>
								    <textarea id="address" class="materialize-textarea validate"  ng-model="companydetails.address[0].address"></textarea>
									<label for="address">Address</label>
									
									
								</div>
								<div class="input-field col s12 m6 mt--2 right-align text-right">
								<h6>click the GPS icon to get your firm location and address</h6>
								</div>
								
								<div class="input-field col s12 m12 left-align text-left">
								<a class="waves-effect waves-light btn" ng-click="AddNewUser()">Add New</a>
								</div>
								
								<div class="input-field col s12 m12">
									<div class="responsive-table">
										<table class="table striped">
											<thead>
												<th>#</th>
												<th>Name</th>
												<th>Mobile</th>
												<th>Email</th>
												<th>Role</th>
											</thead>
											<tbody ng-repeat="data in usersdetails">
												<tr>
													<td style="shite-space:nowrap;"><i class="material-icons" style="color:red;cursor:pointer;" ng-click="RemoveUser($index)">remove_circle</i></td>
													<td> <div class="input-field col s6">
														<input type="text" class="validate" placeholder="First Name" ng-model="data.firstname">
														</div> 
													<div class="input-field col s6">
													  <input  type="text" class="validate" placeholder="Last Name" ng-model="data.lastname">
													</div></td>
													<td>
														<div class="input-field col s12">
													  <input type="text" class="validate" ng-model="data.mobile" placeholder="Mobile No.">
													</div>
													</td>
													
													<td>
														<div class="input-field col s12">
													  <input  type="email" ng-model="data.email" class="validate" placeholder="Email">
													</div>
													</td>
													
													<td>
														 <div class="input-field col s12">
															<select ng-model="data.role" class="browser-default" ng-options="obj for obj in userlevels">
															  <option value="" disabled selected>Choose Role</option>
															</select>
															
														  </div>

													</td>
												</tr>
											</tbody>
										</table>
									</div>
								</div>
								
								<div class="input-field col s12 m12 center-align">
								<a class="waves-effect waves-light btn" onclick="location.reload()">Cancel</a>
								<a class="waves-effect waves-light btn" ng-click="SubmitNewCompany()">Submit</a>
								</div>
								
							  </div>
							</form>
						  </div>
			</div>
		</div>
		
		<!-- Modal Structure -->
  <div id="modal1" class="modal">
    <div class="modal-content">
				<div class="row">
					<img id="imgpanel" src="uploads/{{companydetails.companypic}}" />
				</div>
    </div>
    <div class="modal-footer">
      <a  class="waves-effect waves-green btn-flat" ng-click="clear()">Remove Image</a>
      <a  class="modal-close waves-effect waves-green btn-flat">Close</a>
    </div>
  </div>
		
		
		
 </div>
